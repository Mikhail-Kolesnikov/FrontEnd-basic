<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Тренировочная форма</h1>
    <form action="">
        <label for="name">Введите ваше имя</label>
        <input type="text" id="name" required />
        <br>
        <br>
        <label for="age">Введите ваш возраст</label>
        <input type="number" id="age" value="99" readonly disabled>
        <br>
        <br>
        <label for="email">Введите ваш email</label>
        <input type="email" id="email" placeholder="">
        <br>
        <br>
        <label for="password">Введите ваш пароль</label>
        <input type="password" id="password">
        <br>
        <br>
        <textarea rows="5" cols="15"></textarea>
        <br>
        <br>
        <label for="animals">Есть ли у вас домашние животный</label>
        <input type="checkbox" id="animals">
        <br>
        <br>
        <label for="animals">Есть ли у вас домашние животный</label>
        <input type="checkbox" id="animals">
        <br>
        <br>
        <p>Ваш пол:</p>
        <label for="male">М</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Ж</label>
        <input type="radio" name="gender" id="female">
        <br>
        <br>
        <input type="date" readonly>
        <button type="submit">Отправить </button>
        <button type="reset">Очистить</button>



    </form>

</body>

</html>
